<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elelementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</P>
        <ul>
            <li title="use a tag &lt p &gt">Parágrafo</li>
            <li title="use a tag &lt h1 &gt">titulo</li>
            <li title="use a tag &lt img &gt">Imagens</li>
            <li title="use a tag &lt abbr &gt">Abreviações</li>
            <li title="use a tag &lt strong &gt">Negrito</li>
            <li title="use a tag &lt ol &gt">Listas numeradas</li>
            <li title="use a tag &lt ul &gt">Listas com demarcações</li>
        </ul>
</body>
</html>
